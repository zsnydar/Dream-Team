    <div>
      <form method="get" action="process.php">
        <fieldset>
          <legend><h1> Submission Form</h1></legend>

          <!--Job Title Input-->
          <div class="form-group row">
            <label class="col-md-1 col-form-label">Job Title</label>
            <div class="col-md-6">
              <input class="form-control" type="text" required="required"  name="title">
            </div><br>
          </div>

          <!--Company Name Input-->
          <div class="form-group row" style="clear:left;">
            <label class="col-md-1 col-form-label">Company Name</label>
            <div class="col-md-6">
              <input class="form-control" type="text" required="required" name="company">
            </div><br></div>

            <!--Category Input-->
            <div class="form-group row" style="clear:left;">
              <label class="col-md-1 col-form-label">Category</label>
              <div class="col-md-6">
                <input class="form-control" type="text"  required="required" name="category">
              </div><br></div>

              <!--Location Input-->
              <div class="form-group row" style="clear:left;">
                <label class="col-md-1 col-form-label">Location</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" required="required"  name="location">
                </div><br></div>

                <!--Date Posted Input-->
                <div class="form-group row" style="clear:left;">
                  <label class="col-md-1 col-form-label">Date Posted</label>
                  <div class="col-md-6">
                    <input class="form-control" type="text" required="required"  name="datePosted">
                  </div><br></div>

                  <!--Date Ending Input-->
                  <div class="form-group row" style="clear:left;">
                    <label class="col-md-1 col-form-label">Date Ending</label>
                    <div class="col-md-6">
                      <input class="form-control" type="text" required="required" name="dateEnding">
                    </div><br></div>

                    <!--Description Text Area-->
                    <div class=row>
                      <section class="col-md-4">
                        <p>
                          Description:<br>
                          <textarea id="description" name="description" cols="30" rows="5"  required="required"></textarea>
                        </p>
                      </section>

                      <!--Qualifications Text Area-->
                      <section class = "col-md-4">
                        <p>
                          Preferred Qualifications:<br>
                          <textarea id="qualifications" name="qualifications" cols="30" rows="5"  required="required"></textarea>
                        </p>
                      </section>
                    </div>

                    <!--Submit Button-->
                    <p>
                      <input type="submit" id="submit" name="submit" value="Validate">
                    </p>
                  </fieldset>
                </form>







                </div>

              </div>
